# PostgreSQL configuration optimized for 8GB VPS with 1.5GB container limit

# Memory Configuration
shared_buffers = 384MB                    # 25% of container memory (1.5GB)
effective_cache_size = 1GB                # Total available memory estimate
work_mem = 8MB                            # Per-query work memory
maintenance_work_mem = 64MB               # Maintenance operations
wal_buffers = 16MB                        # WAL write buffer
max_connections = 50                      # Reasonable for development

# Performance Settings
random_page_cost = 1.1                    # SSD optimization
effective_io_concurrency = 200            # SSD concurrent I/O
checkpoint_completion_target = 0.9        # Checkpoint performance
wal_level = replica                       # Required for AGE
max_wal_size = 256MB                      # WAL size management
min_wal_size = 80MB

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 1000        # Log slow queries
log_statement = 'mod'                     # Log modifications
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# AGE Extension Settings
shared_preload_libraries = 'age'
search_path = 'ag_catalog, "$user", public'
