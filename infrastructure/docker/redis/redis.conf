# Redis configuration optimized for 8GB VPS with 1GB container limit
# Research-informed settings to prevent OOM kills

# Memory Management - CRITICAL for preventing OOM
maxmemory 768mb
maxmemory-policy allkeys-lru

# Persistence Settings
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network Settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
maxclients 50

# Logging
loglevel notice
logfile ""

# Performance
activedefrag yes
rdbcompression yes
rdbchecksum yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
