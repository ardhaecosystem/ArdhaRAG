name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"

jobs:
  # Code Quality Checks
  code-quality:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“š Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ” Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: ğŸ“¦ Install project
        run: poetry install --no-interaction

      - name: ğŸ¨ Check code formatting (Black)
        run: poetry run black --check --diff .

      - name: ğŸ“ Check import sorting (isort)
        run: poetry run isort --check-only --diff .

      - name: ğŸ” Lint code (flake8)
        run: poetry run flake8 src tests

      - name: ğŸ·ï¸ Type check (mypy)
        run: poetry run mypy src

  # Security Scanning
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Unit Tests
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_ardharag
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“š Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          poetry install --no-interaction
          poetry install --no-interaction --no-root

      - name: ğŸ§ª Run tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost/test_ardharag
          REDIS_URL: redis://localhost:6379
        run: |
          poetry run pytest --cov=ardharag --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Docker Build Test
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ardharag:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Tests (when Docker services available)
  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.ref, 'staging') || contains(github.ref, 'main')
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services
        run: |
          cd infrastructure/docker
          docker-compose up -d
          # Wait for services to be healthy
          timeout 60s bash -c 'until docker-compose ps | grep healthy; do sleep 2; done'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“š Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: poetry install --no-interaction

      - name: ğŸ”— Run integration tests
        run: poetry run pytest tests/integration/ -v

      - name: ğŸ›‘ Stop services
        if: always()
        run: |
          cd infrastructure/docker
          docker-compose down -v
