name: ğŸ’“ Health Check

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch:

jobs:
  health-check:
    name: ğŸ¥ System Health
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Health check with Docker
        run: |
          cd infrastructure/docker
          docker-compose up -d
          
          # Wait for services
          sleep 30
          
          # Check PostgreSQL
          if docker exec ardharag_postgres pg_isready -U ardharag; then
            echo "âœ… PostgreSQL healthy"
          else
            echo "âŒ PostgreSQL unhealthy"
            exit 1
          fi
          
          # Check Qdrant
          if curl -f http://localhost:6333; then
            echo "âœ… Qdrant healthy"
          else
            echo "âŒ Qdrant unhealthy"  
            exit 1
          fi
          
          # Check Redis
          if docker exec ardharag_redis redis-cli ping | grep PONG; then
            echo "âœ… Redis healthy"
          else
            echo "âŒ Redis unhealthy"
            exit 1
          fi
          
          docker-compose down

      - name: ğŸ“Š Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "ğŸ‰ All services healthy"
          else
            echo "ğŸš¨ Some services unhealthy - check logs"
          fi
